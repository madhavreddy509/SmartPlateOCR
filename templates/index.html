{% extends 'layout.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <br><br>
        <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
            <div class="input-group">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>

    {% if upload %}
        <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <img  src="{% static 'upload/'|add:upload_image %}" alt="">
                    </td>
                    <td>
                        <img  src="{% static 'predict/'|add:upload_image %}" alt="">
                    </td>
                </tr>

            </table>
            <br>
            <table style="border: solid black; width: 100%;">
                <tr style="border: solid black;">
                    <th>Cropped Licence Plate Image</th>
                    <th>Text</th>
                </tr>
                <tr style="border: solid black;">
                    <td>
                        <img class="img-fluid" src="{% static 'roi/'|add:upload_image %}" alt="">
                    </td>
                    <td style="background-color: greenyellow;">
                        <h1 class="display-8"> {{ text }}</h1>
                    </td>

                </tr>
            </table>

        </div>
    {% endif %}

{% endblock  %}
